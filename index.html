<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="content">
                <h3 class="title">We are coming soon</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit tempore reiciendis ipsum eligendi unde. Quae commodi quod distinctio, voluptas perspiciatis optio sunt mollitia! Asperiores quo vel voluptatem amet magnam sed.</p>
                <div class="count-down">
                    <div class="box">
                        <h3 id="day">00</h3>
                        <span>day</span>
                    </div>
                    <div class="box">
                        <h3 id="hour">00</h3>
                        <span>hour</span>
                    </div>
                    <div class="box">
                        <h3 id="minute">00</h3>
                        <span>minute</span>
                    </div>
                    <div class="box">
                        <h3 id="second">00</h3>
                        <span>second</span>
                    </div>
                </div>
                <a href="#" class="btn">Notify me</a>
            </div>
            <div class="image">
                <img src="img/developer-activity-animate.svg" alt="">   
            </div>
        </div>



    
    </body>
    <script src="script.js"></script>
</html>
